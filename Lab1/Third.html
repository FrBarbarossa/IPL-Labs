<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="ru">
        <title>Третий пункт первая лаба</title>
    </head>
    <body>
        <form>
            <table border="0">
                <tr>
                    <td>Введите ФИО:</td>
                    <td><input type="text" name="FIO"></td>
                </tr>
                <tr>
                    <td>Ваш пол:<span style="color:red">*</span></td>
                    <td><input type="radio" name="gender" value="М" required>М <br>
                        <input type="radio" name="gender" value="Ж" required>Ж</td>
                </tr>
                <tr>
                    <td>Придумайте логин:<span style="color:red">*</span></td>
                    <td><input name="login" type="text" required></td>
                </tr>
                <tr>
                    <td>Придумайте пароль:<span style="color:red">*</span></td>
                    <td><input name="passw1" type="password" required></td>
                </tr>
                <tr>
                    <td>Введите пароль ещё раз:<span style="color:red">*</span></td>
                    <td><input name="passw2" type="password" required></td>
                </tr>
                <tr>
                    <td>Укажите актуальный адрес электронной почты:<span style="color:red">*</span></td>
                    <td>
                        <input name="e-mail" type="email" required>
                    </td>
                </tr>
                <tr>
                    <td>Выберите аватар профиля:</td>
                    <td><input name="avatar" type="file"></td>
                </tr>
                <tr><td><input name="submit" type="submit" value="Зарегистрироваться"></td>
                <td></td>
                </tr>
            </table>
        </form>
    </body>
</html>
